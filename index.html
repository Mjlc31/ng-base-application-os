<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- SEO Meta Tags -->
  <title>NG.BASE | Application</title>
  <meta name="description"
    content="NG.BASE - Aplicação exclusiva para empresários de alto crescimento. Programa de aceleração e networking de elite." />
  <meta name="keywords" content="NG.BASE, aceleração, networking, empresários, alto crescimento" />
  <meta name="author" content="NG.HUB" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="NG.BASE | Application" />
  <meta property="og:description" content="Aplicação exclusiva para empresários de alto crescimento" />
  <meta property="og:site_name" content="NG.BASE" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#C5A059" />

  <!-- Performance Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://esm.sh" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#050505',
            surface: '#0A0A0A',
            ngGold: {
              400: '#EAC54F', // Keeping for highlights
              500: '#C5A059', // REFINED: True Antique Gold (from Logo)
              600: '#997B36', // Darker Bronze Gold
            },
            ngSilver: '#C0C0C0',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Bodoni Moda', 'serif'], // REFINED: Matches the sharp "NG" logo typography
          },
          animation: {
            'spin-slow': 'spin 8s linear infinite',
            'mesh': 'mesh 20s ease-in-out infinite',
          },
          keyframes: {
            mesh: {
              '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
            }
          }
        },
      },
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
    rel="stylesheet">

  <!-- Custom Styles -->
  <!-- Custom Styles: Injected by Vite -->

  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      /* Prevent scrolling outside the SPA flow */
    }

    /* Hide scrollbar for clean UI */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    /* Prevent iOS zoom on inputs */
    input,
    textarea,
    select {
      font-size: 16px !important;
    }

    /* Custom selection color */
    ::selection {
      background: #C5A059;
      /* ngGold-500 */
      color: #000;
    }
  </style>


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
